<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAECO PLAY - Portal de Integridade</title>
    
    <!-- Carregando Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carregando React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Carregando Babel (para traduzir o código React no navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Configuração de Fonte -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: black; color: #e2e8f0; }
        /* Escondendo a barra de rolagem para estética clean */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTES DE ÍCONES (SVG) ---
        // Convertidos manualmente para não precisar de bibliotecas externas complexas
        const Icon = ({ d, className, fill = "none" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={d} /></svg>
        );
        const Play = (p) => <svg {...p} viewBox="0 0 24 24" fill={p.fill || "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const Shield = (p) => <Icon {...p} d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />;
        const MenuIcon = (p) => <Icon {...p} d="M4 6h16M4 12h16M4 18h16" />;
        const XIcon = (p) => <Icon {...p} d="M18 6L6 18M6 6l12 12" />;
        const Search = (p) => <Icon {...p} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />;
        const Bell = (p) => <Icon {...p} d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0" />;
        const ChevronRight = (p) => <Icon {...p} d="M9 18l6-6-6-6" />;
        const Award = (p) => <Icon {...p} d="M12 15l-2 5l2 5l2-5l-2-5zM8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-2.5-2.5-2.5-2.5S6 10.62 6 12a2.5 2.5 0 0 0 2.5 2.5zM15.5 14.5A2.5 2.5 0 0 0 18 12c0-1.38-2.5-2.5-2.5-2.5S13 10.62 13 12a2.5 2.5 0 0 0 2.5 2.5z" />; // Simplificado
        const Smartphone = (p) => <Icon {...p} d="M5 17h14M12 1h0M5 1h14a2 2 0 012 2v18a2 2 0 01-2 2H5a2 2 0 01-2-2V3a2 2 0 012-2z" />;
        const Scale = (p) => <Icon {...p} d="M12 3v19M5 8h14M5 8a2 2 0 00-2 2v2a2 2 0 002 2h0a2 2 0 002-2v-2a2 2 0 00-2-2M19 8a2 2 0 00-2 2v2a2 2 0 002 2h0a2 2 0 002-2v-2a2 2 0 00-2-2" />; // Simplificado
        const Lock = (p) => <Icon {...p} d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />; // Reusing shield path as generic security
        const Eye = (p) => <Icon {...p} d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8zM12 15a3 3 0 100-6 3 3 0 000 6z" />;
        const Users = (p) => <Icon {...p} d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2M16 3.13a4 4 0 010 7.75M23 21v-2a4 4 0 00-3-3.87" />;
        const CheckCircle = (p) => <Icon {...p} d="M22 11.08V12a10 10 0 11-5.93-9.14M22 4L12 14.01l-3-3" />;
        const Gavel = (p) => <Icon {...p} d="M12 2L2 12l2 2l10-10l-2-2z M12 12l10 10l-2 2l-10-10l2-2z" />; // Simplificado
        const BookOpen = (p) => <Icon {...p} d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />;
        const FileText = (p) => <Icon {...p} d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z M14 2v6h6 M16 13H8 M16 17H8 M10 9H8" />;
        const Download = (p) => <Icon {...p} d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />;

        // --- DADOS ---
        const themes = [
            { id: 1, title: "A Nova Lei de Improbidade", subtitle: "O que mudou na Lei 14.230/21", icon: <Scale className="w-8 h-8 text-red-500" />, color: "from-red-900 to-slate-900" },
            { id: 2, title: "Licitações Blindadas", subtitle: "Identificando fraudes em editais", icon: <Lock className="w-8 h-8 text-amber-500" />, color: "from-amber-900 to-slate-900" },
            { id: 3, title: "Rastreando o Caminho do Dinheiro", subtitle: "Técnicas de combate à lavagem", icon: <Eye className="w-8 h-8 text-emerald-500" />, color: "from-emerald-900 to-slate-900" },
            { id: 4, title: "Nepotismo e Cargos", subtitle: "A Súmula Vinculante 13 na prática", icon: <Users className="w-8 h-8 text-blue-500" />, color: "from-blue-900 to-slate-900" },
            { id: 5, title: "Caixa 2 e Crimes Eleitorais", subtitle: "A origem ilícita em campanhas", icon: <Shield className="w-8 h-8 text-purple-500" />, color: "from-purple-900 to-slate-900" },
            { id: 6, title: "Obras Públicas Inacabadas", subtitle: "Fiscalização e medição de contratos", icon: <Award className="w-8 h-8 text-orange-500" />, color: "from-orange-900 to-slate-900" },
            { id: 7, title: "Compliance no Setor Público", subtitle: "Implementando integridade nas prefeituras", icon: <CheckCircle className="w-8 h-8 text-teal-500" />, color: "from-teal-900 to-slate-900" },
            { id: 8, title: "Enriquecimento Ilícito", subtitle: "Evolução patrimonial incompatível", icon: <Gavel className="w-8 h-8 text-rose-500" />, color: "from-rose-900 to-slate-900" },
            { id: 9, title: "O Papel do Vereador", subtitle: "Fiscalização legislativa eficiente", icon: <BookOpen className="w-8 h-8 text-indigo-500" />, color: "from-indigo-900 to-slate-900" },
            { id: 10, title: "Colaboração Premiada", subtitle: "Ferramentas modernas de investigação", icon: <FileText className="w-8 h-8 text-cyan-500" />, color: "from-cyan-900 to-slate-900" }
        ];

        // --- APLICAÇÃO PRINCIPAL ---
        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [currentView, setCurrentView] = useState('home');

            const navigateTo = (view) => {
                setCurrentView(view);
                setIsMenuOpen(false);
                window.scrollTo(0, 0);
            };

            // COMPONENTES DE SEÇÃO
            const HeroSection = () => (
                <div className="relative h-[600px] w-full overflow-hidden">
                    <div className="absolute inset-0 bg-slate-900">
                        {/* Gradiente reduzido e imagem aumentada de opacidade */}
                        <div className="absolute inset-0 bg-gradient-to-r from-black via-black/60 to-transparent z-10"></div>
                        <div className="absolute inset-0 bg-[url('images/banner_principal_gaeco.jpg')] bg-cover bg-top opacity-85 grayscale mix-blend-overlay"></div>
                    </div>

                    <div className="relative z-20 container mx-auto px-4 h-full flex flex-col justify-center max-w-7xl">
                        <span className="text-red-500 font-bold tracking-widest uppercase mb-4 text-sm flex items-center gap-2">
                            <Shield size={16} /> Original GAECO
                        </span>
                        <h1 className="text-5xl md:text-7xl font-extrabold text-white mb-6 leading-tight max-w-3xl">
                            Combate ao <br/>
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-800">
                                Crime Organizado
                            </span>
                        </h1>
                        <p className="text-gray-300 text-lg md:text-xl max-w-2xl mb-8 leading-relaxed">
                            Com o Promotor de Justiça Tarso Rizo. Uma imersão profunda nas estratégias para blindar a gestão pública.
                        </p>
                        <div className="flex flex-wrap gap-4">
                            <button className="bg-red-700 hover:bg-red-800 text-white px-8 py-4 rounded font-bold flex items-center gap-3 transition-transform hover:scale-105">
                                <Play fill="currentColor" size={20} className="w-5 h-5" /> Assistir Aula Magna
                            </button>
                            <button className="bg-gray-800/80 hover:bg-gray-700 text-white px-8 py-4 rounded font-bold border border-gray-600 backdrop-blur-sm flex items-center gap-3 transition-colors">
                                <Award size={20} className="w-5 h-5"/> Certificado Disponível
                            </button>
                        </div>
                    </div>
                </div>
            );

            const AppPromoSection = () => (
                <div className="bg-gradient-to-r from-slate-950 to-slate-900 border-y border-slate-800 py-16">
                    <div className="container mx-auto px-4 max-w-7xl">
                        <div className="grid md:grid-cols-2 gap-12 items-center">
                            <div className="relative">
                                <div className="relative mx-auto border-gray-800 bg-gray-900 border-[8px] rounded-[2.5rem] h-[500px] w-[280px] shadow-2xl flex flex-col overflow-hidden rotate-[-5deg] hover:rotate-0 transition-transform duration-500">
                                    <div className="h-[32px] w-[3px] bg-gray-800 absolute -left-[10px] top-[72px] rounded-l-lg"></div>
                                    <div className="h-[46px] w-[3px] bg-gray-800 absolute -left-[10px] top-[124px] rounded-l-lg"></div>
                                    <div className="rounded-[2rem] overflow-hidden w-full h-full bg-slate-950 relative">
                                        <div className="p-4 pt-10">
                                            <div className="flex justify-between items-center mb-6">
                                                <span className="font-bold text-white text-xs">GAECO<span className="text-red-500">APP</span></span>
                                                <MenuIcon size={16} className="text-white w-4 h-4"/>
                                            </div>
                                            <div className="bg-slate-800 rounded-lg p-3 mb-4 h-32 w-full animate-pulse"></div>
                                            <div className="space-y-2">
                                                <div className="h-2 bg-slate-800 rounded w-3/4"></div>
                                                <div className="h-2 bg-slate-800 rounded w-1/2"></div>
                                            </div>
                                            <div className="mt-6 flex gap-2 overflow-x-hidden">
                                                {[1,2,3].map(i => <div key={i} className="flex-shrink-0 w-24 h-32 bg-slate-800 rounded-lg"></div>)}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-red-600/20 blur-[80px] -z-10 rounded-full pointer-events-none"></div>
                            </div>
                            
                            <div className="space-y-6">
                                <h2 className="text-4xl font-bold text-white">
                                    Conheça nosso <span className="text-red-500">Aplicativo</span>
                                </h2>
                                <p className="text-gray-400 text-lg leading-relaxed">
                                    Aprenda com os melhores especialistas em combate à corrupção, onde e quando você quiser.
                                </p>
                                <div className="flex gap-4 pt-4">
                                    <button className="bg-white text-black px-6 py-3 rounded-lg font-bold flex items-center gap-2 hover:bg-gray-200 transition-colors">
                                        <Smartphone size={20} className="w-5 h-5"/> App Store
                                    </button>
                                    <button className="bg-transparent border border-white/30 text-white px-6 py-3 rounded-lg font-bold flex items-center gap-2 hover:bg-white/10 transition-colors">
                                        <Play size={20} className="w-5 h-5"/> Google Play
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const InstructorsSection = () => (
                <div className="py-20 container mx-auto px-4 max-w-7xl">
                    <div className="flex justify-between items-end mb-10">
                        <div>
                            <h2 className="text-3xl font-bold text-white mb-2">Mestres da Integridade</h2>
                            <p className="text-gray-400">Autoridades nacionais compartilhando conhecimento prático.</p>
                        </div>
                        <div className="flex gap-2">
                            <button className="p-2 rounded-full bg-slate-800 text-white hover:bg-slate-700"><ChevronRight className="rotate-180 w-5 h-5" /></button>
                            <button className="p-2 rounded-full bg-slate-800 text-white hover:bg-slate-700"><ChevronRight className="w-5 h-5" /></button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="group relative h-96 rounded-xl overflow-hidden cursor-pointer">
                            <div className="absolute inset-0 bg-slate-800 group-hover:scale-110 transition-transform duration-700">
                                <div className="w-full h-full bg-cover bg-center" style={{backgroundImage: "url('images/dr_tarso_rizo.png')"}}></div>
                            </div>
                            <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent opacity-90"></div>
                            <div className="absolute bottom-0 left-0 p-6">
                                <span className="px-2 py-1 bg-green-900 text-green-300 text-xs font-bold rounded mb-2 inline-block border border-green-700">Crime Organizado</span>
                                <h3 className="text-xl font-bold text-white mb-1">Dr. Tarso Rizo</h3>
                                <p className="text-sm text-gray-300 line-clamp-2">Coordenador do GAECO.</p>
                                <button className="mt-4 w-full py-2 bg-white/10 backdrop-blur-sm border border-white/20 rounded hover:bg-white text-white hover:text-black transition-all font-bold text-sm">Ver Perfil</button>
                            </div>
                        </div>

                        {[
                            { name: "Dra. Renata Silva", role: "Diretora do Foro", topic: "Judiciário e Ética", color: "text-blue-300 bg-blue-900 border-blue-700", image: "images/dra_renata_silva.jpg" },
                            { name: "Dr. Marcos Alves", role: "Auditor TCE", topic: "Contas Públicas", color: "text-amber-300 bg-amber-900 border-amber-700", image: "images/dr_marcos_alves.jpg" },
                            { name: "Dra. Julia Costa", role: "Delegada PC", topic: "Investigação Digital", color: "text-purple-300 bg-purple-900 border-purple-700", image: "images/dra_julia_costa.jpg" },
                        ].map((speaker, idx) => (
                            <div key={idx} className="group relative h-96 rounded-xl overflow-hidden cursor-pointer">
                                <div className="absolute inset-0 bg-slate-800 group-hover:scale-110 transition-transform duration-700">
                                     <div className="w-full h-full bg-cover bg-center" style={{backgroundImage: `url('${speaker.image}')`}}></div>
                                </div>
                                <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent opacity-90"></div>
                                <div className="absolute bottom-0 left-0 p-6">
                                    <span className={`px-2 py-1 text-xs font-bold rounded mb-2 inline-block border ${speaker.color}`}>{speaker.topic}</span>
                                    <h3 className="text-xl font-bold text-white mb-1">{speaker.name}</h3>
                                    <p className="text-sm text-gray-300">{speaker.role}</p>
                                    <button className="mt-4 w-full py-2 bg-white/10 backdrop-blur-sm border border-white/20 rounded hover:bg-white text-white hover:text-black transition-all font-bold text-sm">Ver Perfil</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const ThemesGrid = () => (
                <div className="py-12 container mx-auto px-4 max-w-7xl">
                    <h2 className="text-2xl font-bold text-white mb-8 border-l-4 border-red-600 pl-4">
                        Trilhas de Conhecimento
                    </h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                        {themes.map((theme) => (
                            <div key={theme.id} className="relative bg-slate-900 border border-slate-800 rounded-lg p-6 transition-all hover:-translate-y-1 cursor-pointer group overflow-hidden">
                                <div className="absolute inset-0 bg-slate-800 bg-cover bg-center opacity-50 group-hover:scale-110 transition-transform duration-500" style={{backgroundImage: "url('images/dr_tarso_rizo.png')"}}></div>
                                <div className={`absolute inset-0 bg-gradient-to-br ${theme.color} opacity-80 mix-blend-multiply`}></div>
                                
                                <div className="relative z-10">
                                    <div className={`w-12 h-12 rounded-lg bg-white/20 backdrop-blur-sm flex items-center justify-center mb-4 group-hover:scale-110 transition-transform border border-white/30`}>
                                        {theme.icon}
                                    </div>
                                    <h3 className="font-bold text-white mb-2 leading-tight drop-shadow-md">{theme.title}</h3>
                                    <p className="text-xs text-gray-200 drop-shadow-sm">{theme.subtitle}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderPalestras = () => (
                <div className="pt-24 pb-20 container mx-auto px-4 max-w-7xl min-h-screen">
                    <div className="flex items-center justify-between mb-8">
                        <h2 className="text-3xl font-bold text-white">Todas as Palestras</h2>
                        <div className="flex gap-2">
                            <button className="px-4 py-2 bg-slate-800 rounded-full text-sm text-white hover:bg-slate-700">Mais Recentes</button>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {[1,2,3,4,5,6].map((item) => (
                            <div key={item} className="bg-slate-900 rounded-lg overflow-hidden border border-slate-800 hover:border-red-900 transition-colors">
                                <div className="aspect-video bg-slate-800 relative group cursor-pointer">
                                    <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/50">
                                        <div className="w-12 h-12 bg-red-600 rounded-full flex items-center justify-center">
                                            <Play fill="white" size={20} className="w-5 h-5 text-white ml-1"/>
                                        </div>
                                    </div>
                                </div>
                                <div className="p-4">
                                    <span className="text-xs text-red-400 font-bold uppercase">Painel {item}</span>
                                    <h3 className="text-white font-bold text-lg mt-1 mb-2">Enfrentamento à Corrupção Vol. {item}</h3>
                                    <p className="text-gray-400 text-sm line-clamp-2">Uma discussão aprofundada.</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderManuais = () => (
                <div className="pt-24 pb-20 container mx-auto px-4 max-w-7xl min-h-screen">
                    <h2 className="text-3xl font-bold text-white mb-8">Manuais e Cartilhas</h2>
                    <div className="grid md:grid-cols-2 gap-6">
                        {[
                            {title: "Cartilha do Gestor Íntegro", desc: "Passo a passo para licitações."},
                            {title: "Guia de Transição Municipal", desc: "O que fazer no encerramento de mandato."},
                            {title: "Manual de Denúncias", desc: "Como reportar ilícitos com segurança."}
                        ].map((manual, idx) => (
                            <div key={idx} className="flex bg-slate-900 p-6 rounded-xl border border-slate-800 hover:bg-slate-800 transition-colors items-start gap-4">
                                <div className="bg-slate-800 p-4 rounded text-red-500">
                                    <BookOpen size={32} className="w-8 h-8" />
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold text-white">{manual.title}</h3>
                                    <p className="text-gray-400 mb-4">{manual.desc}</p>
                                    <button className="text-red-400 text-sm font-bold flex items-center gap-2 hover:text-red-300">
                                        <Download size={16} className="w-4 h-4" /> Baixar PDF
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderQuiz = () => (
                <div className="pt-24 pb-20 container mx-auto px-4 max-w-7xl min-h-screen flex items-center justify-center">
                    <div className="bg-slate-900 border border-slate-800 p-12 rounded-2xl text-center max-w-2xl w-full relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-red-500 to-purple-600"></div>
                        <Award className="w-20 h-20 text-yellow-500 mx-auto mb-6" />
                        <h2 className="text-3xl font-bold text-white mb-4">Teste sua Integridade</h2>
                        <p className="text-gray-400 mb-8 text-lg">Responda a cenários reais de gestão pública.</p>
                        <button className="w-full bg-red-700 hover:bg-red-800 text-white py-4 rounded-lg font-bold text-lg transition-transform hover:scale-105 shadow-lg shadow-red-900/20">
                            Iniciar Avaliação
                        </button>
                    </div>
                </div>
            );

            const renderAgenda = () => (
                <div className="pt-24 pb-20 container mx-auto px-4 max-w-7xl min-h-screen">
                    <h2 className="text-3xl font-bold text-white mb-8">Próximos Eventos</h2>
                    <div className="space-y-4">
                        {[
                            {d: "28", m: "NOV", title: "Workshop: Licitações 2.0", loc: "Auditório MPTO"},
                            {d: "05", m: "DEZ", title: "Seminário de Combate à Lavagem", loc: "Online - Zoom"}
                        ].map((ev, idx) => (
                            <div key={idx} className="flex items-center bg-slate-900 border border-slate-800 p-4 rounded-lg hover:border-red-900 transition-colors">
                                <div className="bg-slate-800 rounded-lg p-4 text-center min-w-[80px] mr-6 border border-slate-700">
                                    <span className="block text-2xl font-bold text-white">{ev.d}</span>
                                    <span className="block text-xs text-red-500 font-bold">{ev.m}</span>
                                </div>
                                <div className="flex-1">
                                    <h3 className="text-xl font-bold text-white">{ev.title}</h3>
                                    <p className="text-gray-400 flex items-center gap-2 text-sm mt-1">
                                        <Shield size={14} className="w-3 h-3" /> {ev.loc}
                                    </p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-black font-sans text-slate-200">
                    {/* Header */}
                    <header className={`fixed top-0 w-full z-50 transition-all duration-300 ${isMenuOpen || currentView !== 'home' ? 'bg-black/95 border-b border-gray-800' : 'bg-gradient-to-b from-black/90 to-transparent'}`}>
                        <div className="container mx-auto px-4 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-8">
                                <div className="flex items-center gap-2 cursor-pointer" onClick={() => navigateTo('home')}>
                                    <div className="w-8 h-8 bg-red-700 rounded flex items-center justify-center">
                                        <Shield className="text-white w-5 h-5" />
                                    </div>
                                    <span className="text-2xl font-bold tracking-tighter text-white">GAECO<span className="text-red-600">PLAY</span></span>
                                </div>
                                <nav className="hidden md:flex gap-6 text-sm font-medium">
                                    <button onClick={() => navigateTo('home')} className={`${currentView === 'home' ? 'text-white font-bold' : 'text-gray-400 hover:text-white'} transition-colors`}>Início</button>
                                    <button onClick={() => navigateTo('palestras')} className={`${currentView === 'palestras' ? 'text-white font-bold' : 'text-gray-400 hover:text-white'} transition-colors`}>Palestras</button>
                                    <button onClick={() => navigateTo('manuais')} className={`${currentView === 'manuais' ? 'text-white font-bold' : 'text-gray-400 hover:text-white'} transition-colors`}>Manuais</button>
                                    <button onClick={() => navigateTo('quiz')} className={`${currentView === 'quiz' ? 'text-white font-bold' : 'text-gray-400 hover:text-white'} transition-colors`}>Quiz</button>
                                    <button onClick={() => navigateTo('agenda')} className={`${currentView === 'agenda' ? 'text-white font-bold' : 'text-gray-400 hover:text-white'} transition-colors`}>Agenda</button>
                                </nav>
                            </div>
                            <div className="flex items-center gap-4">
                                <Search className="w-5 h-5 text-white cursor-pointer hover:text-red-500 transition-colors" />
                                <Bell className="w-5 h-5 text-white cursor-pointer hover:text-red-500 transition-colors" />
                                <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                    {isMenuOpen ? <XIcon className="w-6 h-6" /> : <MenuIcon className="w-6 h-6" />}
                                </button>
                            </div>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden bg-black/95 absolute w-full border-b border-gray-800 p-4 flex flex-col gap-4 text-center">
                                <button onClick={() => navigateTo('home')} className="text-white py-2 hover:bg-gray-800 rounded">Início</button>
                                <button onClick={() => navigateTo('palestras')} className="text-white py-2 hover:bg-gray-800 rounded">Palestras</button>
                                <button onClick={() => navigateTo('manuais')} className="text-white py-2 hover:bg-gray-800 rounded">Manuais</button>
                            </div>
                        )}
                    </header>

                    <main>
                        {currentView === 'home' && (
                            <>
                                <HeroSection />
                                <ThemesGrid />
                                <AppPromoSection />
                                <InstructorsSection />
                            </>
                        )}
                        {currentView === 'palestras' && renderPalestras()}
                        {currentView === 'manuais' && renderManuais()}
                        {currentView === 'quiz' && renderQuiz()}
                        {currentView === 'agenda' && renderAgenda()}
                    </main>

                    <footer className="bg-black py-16 border-t border-gray-900 mt-12">
                        <div className="container mx-auto px-4 max-w-7xl text-center text-gray-600 text-xs">
                            © 2025 Ministério Público. Todos os direitos reservados.
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
